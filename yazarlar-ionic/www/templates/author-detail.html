<ion-view view-title="{{author.name}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="article in articles"
                type="item-text-wrap" href="#tab/articles/{{article.id}}">

        <img ng-src="http://erkspace.com/news/upload/thumbs/{{article.author.imageUrl}}">
        <h2>{{article.title}}</h2>

        <p>{{article.publishDate | date:'dd/MM/yyyy - hh:mm'}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
        <!--Delete-->
        <!--</ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
