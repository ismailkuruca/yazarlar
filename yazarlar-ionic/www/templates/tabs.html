<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Newspapers" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/newspapers">
    <ion-nav-view name="tab-newspapers"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="Authors" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/authors">-->
    <!--<ion-nav-view name="tab-authors"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
